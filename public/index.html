<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="utf-8">
  <title>T StandUp</title>
  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="/css/main.css">

  <script   src="https://code.jquery.com/jquery-2.2.2.min.js"   integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI="   crossorigin="anonymous"></script>
  <script src="https://trello.com/1/client.js?key=67929b4f830358f56a6508bd5ddb0c08"></script>
  <script src="/js/vendor/jwt-decode.2.0.1.js"></script>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-resource.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>

</head>
<body>
  <div class="container-fluid">

    <header>
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container" ng-controller="trelloSignInController as vm">
          <ul class="nav navbar-nav">
            <li><a ui-sref-active="active" ui-sref="welcome" class="btn">Welcome</a></li>
            <li><a ui-sref-active="active" ui-sref="dashboard" class="btn">Dashboard</a></li>
            <li><a ui-sref-active="active" ui-sref="standup" class="btn">StandUp</a></li>
          </ul>
          <div class="pull-right">
              <span class="name" ng-show="vm.isLoggedIn()">{{vm.getMyInfo.fullName}}</span>
              <button ng-click="vm.tSignIn()" ng-hide="vm.isLoggedIn()" type="button" class="btn btn-default navbar-btn navbar-right">Sign in with Trello!</button>
              <button ng-click="vm.logOut();" ng-show="vm.isLoggedIn()" type="button" class="btn btn-default navbar-btn navbar-right">Sign out</button>
          </div>
        </div>
      </nav>
    </header>

    <main class="content" ui-view>

      <!-- PAGE TEMPLATES INSERT HERE -->
    </main>
  </div>

            <div class="pull-right" ng-controller="trelloApiService as vm">
            <button ng-click="vm.getBoards()" type="button" class="btn btn-danger">boards?</button>
          </div>

  <script src="/js/app/app.module.js"></script>
  <script src="/js/app/config/app.routes.js"></script>
  <script src="/js/app/auth/auth.service.js"></script>
  <script src="/js/app/auth/token.service.js"></script>
  <script src="/js/app/auth/trelloSignIn.service.js"></script>
    <script src="/js/app/trello/trelloApi.service.js"></script>
</body>
</html>
