  <h1>Sign In</h1>

  <form ng-submit="vm.submitLogIn();" name="signInForm" novalidate>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input ng-model="vm.logIn.email" type="email" ng-model="email" name="email" required class="form-control" id="InputEmail" placeholder="Trello Email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input ng-model="vm.logIn.password" type="password" ng-model="password" name="password" required class="form-control" id="InputPassword" placeholder="Trello Password">
    </div>
    <button type="submit" ng-disabled="signInForm.$invalid" class="btn btn-default">Submit</button>
  </form>

</div>
