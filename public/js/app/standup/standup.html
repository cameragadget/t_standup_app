<h1>standup view</h1>




  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="{{vm.trello.myBoardId}}">
          <div class="panel" ng-repeat="member in vm.trello.teamMembers">
            <div id="{{member.id}}" class="panel-heading">
              {{member.fullName}}
            </div>
            <div class="panel-body">
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle col-sm-offset-1 col-sm-10" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  My Current Sprint <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu">
                  <li>LIST1</li>
                  <li>LIST2</li>
                  <li>LIST3</li>
                  <li>LIST4</li>
                  <li>LIST5</li>
                </ul>
              </div>
            </div>


            <div class="panel-body">
              <form class="form-horizontal" role="form">
                <div class="form-group">
                  <label for="inputBlocker" class="col-sm-3 control-label">Blockers</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="inputBLocker"
                      placeholder="Blockers" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputOutlook" class="col-sm-3 control-label">Outlook</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="inputOutlook"
                      placeholder="Outlook" />
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-4 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit Report</button>
                  </div>
                </div>
              </form>
            </div>





            </div>
          </div>
        </div>
      </div>
    </div>
