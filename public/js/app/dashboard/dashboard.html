<h1>Dashboard View</h1>


<div class="dropdown">
  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Don't see your team? Start a new one!
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
   <li ng-repeat="board in vm.trello.myBoards">
      <a ng-click="vm.dataService.generateANewTeam(board.id, board.name)">{{board.name}}</a>
   </li>
  </ul>
</div>


<div class="container">
  <div class="row">
    <div ng-click="vm.dataService.showTeam(team._id)" class="panel panel-info col-md-5" ng-repeat="team in vm._.intersectionBy(vm.dataService.teams, vm.trello.myFixedBoards, 'trelloBid')">
        <div class="panel-body">{{team.boardName}}</div>
        <div class="panel-body">{{team.trelloBid}}</div>
    </div>
  </div>
</div>
